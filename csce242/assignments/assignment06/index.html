                <div id="transportImage">
                    <img id="transportImg" src="" alt="Transportation image" style="display: none; max-width: 100%; height: auto;">
                </div>
            </section>
    
            <!-- Exercise 2: Color My Heart (Hidden by Default) -->
            <section id="heartSection" class="exercise hidden">
                <h2>Color My Heart</h2>
                <div id="heart"></div>
                <button onclick="changeHeartColor('red')">Red</button>
                <button onclick="changeHeartColor('blue')">Blue</button>
                <button onclick="changeHeartColor('green')">Green</button>
            </section>
        </div>

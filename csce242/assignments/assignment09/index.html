<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pizza Menu</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
  <h1>Pizza Menu</h1>
  <div class="pizza-container" id="pizzaContainer">
  </div>
  <div id="pizzaModal" class="w3-modal">
    <div class="w3-modal-content">
      <span class="w3-button w3-display-topright w3-xlarge" onclick="closeModal()">&times;</span>
      <h2 id="pizzaTitle"></h2>
      <img id="pizzaImage" class="pizza-image" src="" alt="" style="width: 300px;">
      <p id="pizzaDescription"></p>
      <p><strong>Price:</strong> $<span id="pizzaPrice"></span></p>
      <p><strong>Ingredients:</strong> <span id="pizzaIngredients"></span></p>
      <p><strong>Special Feature:</strong> <span id="pizzaFeature"></span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
